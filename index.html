<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="bookmark text-center py-5 bg-">
        <div class="container">
      <h1 class="py-">Bookmarker  </h1>
            <hr class="mt-4 mb-5">
        </div>
        <div class="bookmarker-body">
            <div class="container">
                <h2>
            <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites 
            <i class="fa-solid fa-bookmark"></i> </h2>

                <form>
                    <div class="form-group">
                        <h6 class="float-sm-start mt-5"><i class="fa-solid fa-floppy-disk"></i> Site name</h6>
                      <lable for="siteName"></label>
                      <input oninput="ValidationName()" type="text" class="form-control" id="siteName"  placeholder="book name">
                    </div>
                    <div class="form-group">
                      <h6 class="float-sm-start mt-5"><i class="fa-solid fa-link "></i>Site url</h6>
                      <label for="website url"> </label>
                      <input oninput="Validationurl()" type="txt" class="form-control " id="websiteurl" placeholder="website url">
                      
                    </div>
                    <button type="button" id="submit" onclick="Submit()"  class="btn btn-danger btn-lg m-5">Submit</button>
                    <hr class="mt-4 mb-5">
                  </form>
    
                  <table id="table" class="table mt-4 text-center bg-white ">
                    <thead>
                  <tr >
                    <th>Index</th>
                    <th>Website Name</th>
                      <th>Visit</th>
                      <th>Delete</th>
                  </tr>
                    </thead>
                    <tbody id="tableContenet"> 
                  </table>
            </div>
            
        </div>
    </div>

  
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
